<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="container">

    <h1>Welcome, ${user}</h1>
    <a href="/login" class="btn btn-primary btn-lg active float-right d-inline" role="button">Logout</a>
    
    <div class="container d-flex justify-content-around">


        <form action="/dashboard/sell" method="POST">
            <div class="form-group">
                <label for="additem" class="sr-only">Add Item</label>
                <input name="additem" type="text" class="form-control" id="additem" aria-describedby="additem" placeholder="Add Item here">
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>

        <form action="/dashboard/claim" method="POST">
            <div class="form-group mr-5">
                <label for="claimitem" class="sr-only">Claim Item</label>
                <input name="claimitem" type="text" class="form-control" id="claimitem" aria-describedby="claimitem" placeholder="Claim Item here">
            </div>

            <button type="submit" class="btn btn-primary">Claim Item</button>
        </form>

    </div>
    <div class="container d-flex mt-5">

        <div class="container border p-0 border-primary">

            <h1>Items for sale</h1>
            <ul class="list-unstyled">${array}</ul>

        </div>

        <div class="container border border-primary p-0">
    
            <h1>Your claimed items</h1>
            <ul class="list-unstyled">${claimed}</ul>
        </div>
    </div>

    <div data-sell-form-div class="container sell-form">

        <form data-sell-form>


        </form>
    </div>



<script src="/javascripts/dashboard.js"></script>
</body>
</html>
