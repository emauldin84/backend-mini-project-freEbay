<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="container">

    <h1>This is the dashboard</h1>
    <a href="/login" class="btn btn-primary btn-lg active float-right d-inline" role="button">Logout</a>
    
    <div class="container d-flex justify-content-around">


        <form action="/dashboard/sell" method="POST">
            <div class="form-group">
                <label for="additem" class="sr-only">Add Item</label>
                <input name="additem" type="text" class="form-control" id="additem" aria-describedby="additem" placeholder="Add Item here">
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>

        <form action="/dashboard/claim" method="POST">
            <div class="form-group mr-5">
                <label for="claimitem" class="sr-only">Claim Item</label>
                <input name="claimitem" type="text" class="form-control" id="claimitem" aria-describedby="claimitem" placeholder="Claim Item here">
            </div>

            <button type="submit" class="btn btn-primary">Claim Item</button>
        </form>

    </div>
    <ul class="list-unstyled">${postedarray}</ul>





</body>
</html>
