<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FreEbay</title> 
    
</head>
<body class="container">
    <h2>${message}</h2>
    
    <h2>Log In</h2>
    <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
    
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
  <h2>Create New User</h2>
  <form action="/login/newuser" method="POST">

    <div class="form-group">
        <label for="newusername">New Username</label>
        <input name="newusername" type="text" class="form-control" id="newusername" aria-describedby="username" placeholder="Enter desired username">
      </div>
      <div class="form-group">
        <label for="newpassword">New Password</label>
        <input name="newpassword" type="password" class="form-control" id="newpassword" placeholder="Enter desired password">
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="text" class="form-control" id="email" placeholder="Enter email">
      </div>
  
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    
    
  
  </form>
    
</body>
</html>
